name: Auto-generate RSS Feed

on:
  schedule:
    - cron: '0 0 * * 0'  # 每周日 UTC 凌晨 0 点运行
  workflow_dispatch:     # 手动触发也可以
  push:
    paths:
      - generate_feed.py

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install pytz

      - name: Run feed generator
        run: python generate_feed.py

      - name: Commit and push feed.xml
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add feed.xml
          git commit -m "Update RSS feed on $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push
